<nav>
  {%- if site.docs.size > 0 -%}
  <ul>
    {%- for doc in site.docs -%}
    <li>
      <a class="doc-link" href="{{ doc.url | relative_url }}">
        {{ doc.title | escape }}
      </a>
    </li>
    {%- endfor -%}
  </ul>
  {%- endif -%}
</nav>
